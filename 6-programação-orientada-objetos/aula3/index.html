<!DOCTYPE html>
<html lang="pt-BR">
  <head>

  <body>
    <section class="container">
     <h1>Formulario de cadastro</h1>
     <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuario sรณ pode contar letras e/ ou numeros</li>
      <li>Usuario devara ter entre 13 a 12 caracteres
      </li>
      <li>Senha precisa ter 12 caracteres</li>
     </ul>

     <form action="/" method="post" class="formulario">
      <label for="">Nome: </label>
        <input type="text" class="nome">
      <label for="">Sobrenome: </label>
        <input type="text" class="sobrenome">
        <label for="">Usuario: </label>
        <input type="text" class="usuario">
        <label for="">CPF: </label>
        <input type="text" class="cpf">
        <label for="">Senha: </label>
        <input type="text" class="senha">
        <label for="">Repetir senha: </label>
        <input type="text" class="repetir-senha">
        <button type="submit">Enviar</button>
     </form>

     <button>enviar</button>
    </section>
    <script src="./index.js"></script>
  </body>
